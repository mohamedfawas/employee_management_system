info:
  contact: {}
  description: REST API for Employee Management
  title: Employee Management API
  version: "1.0"
paths:
  /employees:
    get:
      description: Retrieve a list of all employees in the system
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v1.GetAllEmployeesResponseWrapper'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apiresponse.StandardResponse'
      summary: Get all employees
      tags:
      - employees
    post:
      consumes:
      - application/json
      description: Creates a new employee and stores it in the database.
      parameters:
      - description: Employee create payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/v1.CreateEmployeeRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v1.CreateEmployeeResponseWrapper'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/apiresponse.StandardResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apiresponse.StandardResponse'
      summary: Create a new employee
      tags:
      - Employees
  /employees/{id}:
    delete:
      description: Remove an employee record by its ID
      parameters:
      - description: Employee ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/apiresponse.StandardResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/apiresponse.StandardResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apiresponse.StandardResponse'
      summary: Delete an employee
      tags:
      - employees
    get:
      description: Fetch a single employee using the ID provided in the URL path
      parameters:
      - description: Employee ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v1.GetEmployeeByIdResponseWrapper'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/apiresponse.StandardResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/apiresponse.StandardResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apiresponse.StandardResponse'
      summary: Get employee by ID
      tags:
      - Employees
    put:
      consumes:
      - application/json
      description: Update employee details by ID
      parameters:
      - description: Employee ID
        in: path
        name: id
        required: true
        type: integer
      - description: Update employee payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/v1.UpdateEmployeeRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v1.UpdateEmployeeResponseWrapper'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/apiresponse.StandardResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/apiresponse.StandardResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apiresponse.StandardResponse'
      summary: Update an employee
      tags:
      - Employees
